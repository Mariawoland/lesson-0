<!DOCTYPE html>
<html>

<head>
    <title>Simple Fullstack Website</title>
</head>

<body>
    <div class="container">
        <h1>Notes</h1>
        <div id="notes">
            <!-- List of notes will appear here -->
        </div>
        <form id="noteForm">
            <input type="text" id="newNote" name="note" placeholder="Enter a new note">
            <button type="submit">Save</button>
        </form>
    </div>

    <script src="index.js"></script>
</body>

</html>
